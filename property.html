<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta Data -->
		<meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Jquery and Bootstrap References -->
        <script src="js/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/custom.css">

        <!-- Tooltip References -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

        <!-- Page Title -->
        <title>Rocky Real Estate</title>
	</head>
    <body>
        <div class="container">

            <h1>Rocky Real Estate</h1>

            
            <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
              <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="aboutus.html">About Us</a>
                    </li>
                  </ul>
                  
                  <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-primary" type="submit">Search</button>
                  </form>
                </div>
              </div>
            </nav>

            <a class="btn btn-warning" data-bs-toggle="collapse" href="#collapseRegiForm" role="button" aria-expanded="false" aria-controls="collapseRegiForm">Register Your Interest</a>

            <div class="collapse" id="collapseRegiForm">
              <form>
                <h2 class="text-center">Register your Interest in this Property</h2>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label>First Name:</label>
                    <input class="form-control" name="first-name" type="text">
                  </div>

                  <div class="form-group col-md-6">
                    <label>Last Name:</label>
                    <input class="form-control" name="last-name" type="text">
                  </div>

                  <div class="form-group col-md-6">
                    <label>Contact Number:
                      <span data-bs-toggle="tooltip" data-bs-placement="right" title="We may call you if we cannot access you via email.">
                        <i class="fa fa-info-circle"></i>
                      </span>
                    </label>
                    <input class="form-control" name="user-phone" type="tel">
                  </div>

                  <div class="form-group col-md-6">
                    <label>Email:
                      <span data-bs-toggle="tooltip" data-bs-placement="right" title="This will be our primary form of contact.">
                        <i class="fa fa-info-circle"></i>
                      </span>
                    </label>
                    <input class="form-control" name="user-email" type="email">
                  </div>
                </div>
                <br>
                <div class="text-center">
                  <input type="button" class="btn btn-primary" value="Submit" id="submit-form">
                </div>
              </form>
            </div>

            <!-- Alert for when form Submitted -->
            <div class="alert alert-success" role="alert" id="success-alert" style="display:none">
              Thanks
              <span id="replace-name">NAME</span>, we will be in contact shortly.
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <footer>
                <div class="row">
                    <div class="col-md-12">
                        <ul class="list-unstyled flat-list">
                            <li><a href="#" target="_self">Home</a> | </li>
                            <li><a href="aboutus.html" target="_self">About Us</a> | </li>
                            <li>Craig Smith | </li>
                            <li>12139569</li>
                        </ul>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>

<script type="text/javascript">
  $(document).ready(function() {
    $('#submit-form').click(function() { // Runs on submission of form
      $('#success-alert').show(); // Displays alert
      $('#replace-name').replaceWith($('input[name="first-name"]').val()); // Changes name in alert to one inputted
      $('#collapseRegiForm').hide(); //Hides form
    });

    $(function () {
      $('[data-bs-toggle="tooltip]').tooltip();
    });

  });

</script>
